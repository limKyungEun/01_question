<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>연꽃마을축제</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" rel="stylesheet">
    <!-- type="text/css" = html5부터 사용해도,안해도됨 -->
</head>
<body>
    <header>
        <!-- 로고, 메뉴 -->
        <div class="top">
            <div class="logo">
                로고자리
            </div>
            <nav class="menu">
                메뉴자리
            </nav>
        </div>
    </header>

    <!-- 이미지 슬라이드 -->
    <div class="imgslide">
        이미지 슬라이드 자리
    </div>

    <!-- 공지사항, 갤러리, 바로가기 -->
    <div class="contents">
        <div class="notice">
            공지사항 
        </div>
        <div class="gallery">
            갤러리
        </div>
        <div class="shortcut">
            바로가기
        </div>
    </div>

    <footer>
        <div class="bottom">
            <div class="copy">
                copyright자리
            </div>

            <!-- sns, 패밀리사이트 영역을 묶는 site영역 -->
            <div class="site">
                <div class="sns">
                    sns자리
                </div>
                <div class="familsite">
                    패밀리사잍
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
